<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="idTicket">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.idTicket}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="trabajador">
    <th mat-header-cell *matHeaderCellDef> Trabajador </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.trabajador!.nombres}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.titulo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.descripcion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- <a (click)="navigateToDetail()"> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetail(row.idTicket)"></tr>
</table>
