
<div style="padding: 2%" >

    <form class="content" (submit)="registraTicket()">
   <div class="submit-form" >

       <div class="row">
           <div class="col-lg-12" >
               <h5 class="letra">Registro de servicio de ticket</h5>
           </div>
       </div>

       <div class="row" style="margin-top: 3%; margin-left: 20%;">

    

           <div class="col-lg-9">
            <label for="titulo" style="color: white;">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="titulo"
                [(ngModel)]="ticket.titulo" />

                  <ul>
                      <li>El titulo es obligatorio</li>    
                      
                  </ul>
              </div> -->
        </div>
        <div class="col-lg-9">
            <label for="descripcion" style="color: white;">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion"
                [(ngModel)]="ticket.descripcion" />
        </div>
        <div class="col-lg-9">
            <label for="equipo" style="color: white;">Equipo</label>
            <input type="text" class="form-control" name="equipo" id="equipo"
                [(ngModel)]="ticket.equipo" />
        </div>
   
        <!-- <div class="col-lg-9">
            <label for="opinion">opinion:</label>

        </div> -->
 
       

   </div>

       <div class="row" style="margin-top: 1%;text-align: center;">
           <div class="col-lg-12">
               <button class="btn btn-success">Registrar</button>
           </div>
       </div>

   </div>
    </form>
</div>
