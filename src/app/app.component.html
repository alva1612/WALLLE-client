<div *ngIf="isLogged || route == '/feedback'; else loggedOut" class="container">
  <app-header *ngIf="isLogged"></app-header>
  <!-- <app-side-menu></app-side-menu> -->
  <router-outlet class="router"></router-outlet>
    <div class="background-spinner"
      [ngClass]="{
        'active': loading$ |async
      }"></div>
  <ng-container  *ngIf="loading$ | async">
    <mat-progress-spinner
      [mode]="'indeterminate'">
    </mat-progress-spinner>
  </ng-container>

  <app-footer></app-footer>
</div>

<ng-template #loggedOut>
  <div class="text-center" style="margin-top: 8%;">
    <h5>Para ingresar debe Inicia SesiÃ³n</h5>
  </div>
  <app-login></app-login>
</ng-template>
