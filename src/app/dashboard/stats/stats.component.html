<div class="container">
  <h4>Total de Tickets: {{total}}</h4>
  <div class="row mb-2 display-no" [ngClass]="{'display': show}">
    <div class="col-3 d-flex justify-content-center align-items-center" style="flex-direction: column;">
      <p-knob
        [(ngModel)]="no_iniciado"
        [min]="0"
        [max]="total"
        [disabled]="true">
      </p-knob>
      <p>No Iniciados</p>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center" style="flex-direction: column;">
      <p-knob
        [(ngModel)]="current"
        [min]="0"
        [max]="total"
        [disabled]="true">
      </p-knob>
      <p>En Proceso</p>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center" style="flex-direction: column;">
      <p-knob
        [(ngModel)]="finalizado"
        [min]="0"
        [max]="total"
        [disabled]="true">
      </p-knob>
      <p>Completados</p>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center" style="flex-direction: column;">
      <p-knob
        [(ngModel)]="cancelado"
        [min]="0"
        [max]="total"
        [disabled]="true">
      </p-knob>
      <p>Cancelados</p>
    </div>
  </div>
  <h4 class="mt-4">Tickets de la semana:  {{start}} - {{end}}</h4>
  <div class="row">
    <p-chart
      [data]="data"
      type="bar"
      [options]="options"
      width="50vw"
      height="100%"
      style="display: flex;justify-content: center;">
    </p-chart>
  </div>
</div>
