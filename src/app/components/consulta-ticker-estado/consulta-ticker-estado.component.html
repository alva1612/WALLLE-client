<p>consulta-ticker-estado works!</p>

<div style="padding: 2%">

    <form class="content" (submit)="consultaTicket()">

    <div class="submit-form" >

         <div class="row">
            <div class="col-lg-12">
                <h3>Consulta de Ticket</h3>
            </div>
        </div>

         <div class="row" style="margin-top: 2%">
            <div class="col-lg-4">
              <label for="estado">Estado</label>
              <select  id="estado"  name="estado" class="form-control" [(ngModel)]= "selEstado"  >
                  <option value="-1">[Seleccione]</option>
                  <option *ngFor="let aux of estado"    value="{{ aux.id_estado}}">
                            {{ aux.descripcion }}
                  </option>
              </select>
          </div>

         </div>

         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TITULO</th>
                            <th>DESCRIPCIÃ“N</th>
                            <th>EQUIPO</th>
                            <th>ESTRELLAS</th>
                            <th>OPINION</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let aux of ticket">
                              <td>{{aux.id_ticket}}</td>
                              <td>{{aux.titulo}}</td>
                              <td>{{aux.descripcion}}</td>
                              <td>{{aux.equipo}}</td>
                              <td>{{aux.estrellas}}</td>
                              <td>{{ aux.opinion}}</td>
                              <td>{{ aux.estado?.descripcion }}</td>
                            </tr>

                    </tbody>

                </table>

         </div>

        </div>

     </form>

</div>
